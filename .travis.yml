language: csharp
mono: none
script:
 - "curl -H 'Cache-Control: no-cache' -L https://aka.ms/install-dotnet-preview -o install-dotnet-preview.sh"
 - sudo bash install-dotnet-preview.sh
 - dotnet restore OTAPI.Setup.sln
 - dotnet restore OTAPI.Mods.sln
 - dotnet restore OTAPI.Launcher.sln
 - dotnet build OTAPI.Setup.sln
 - cd OTAPI.Setup/bin/Debug/net5.0
 - dotnet run --project ../../../OTAPI.Setup.csproj
 - cd ../../../../
 - dotnet build OTAPI.Mods.sln
 - cd OTAPI.Patcher/bin/Debug/net5.0
 - dotnet run --project ../../../OTAPI.Patcher.csproj
 - cd ../../../../
 - dotnet build OTAPI.Launcher.sln